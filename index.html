<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descubra o nível do seu Herói</title>
    <link rel="stylesheet" href="src/style/style.css">
</head>
<body>
    <div class="container">
        <H1>Descubra o nível do seu herói</H1>
        <p>Preencha os campos abaixo e clique no botão para aparecer o nível do seu herói</p>
        <div class="heroName">
            <input type="text" id="heroName" placeholder="Nome do herói">
        </div>
        <div class="heroXp">
            <input type="number" id="heroXp" placeholder="Xp do herói">
        </div>
        <div class="botaoResult">
            <button class="resultado">Resultado</button>
        </div>
        <div>
            <p class="resposta" id="resultado"></p>
        </div>
    </div>
    <script src="src/script/script.js"></script>
</body>
</html>
